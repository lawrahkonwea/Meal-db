<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal db project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">Meal&nbsp;Cards</div>
      <ul class="links">
        <li><a href="" class="meal-counter"></a></li>
        <!-- <li><a href=""></a> contact</li> -->
      </ul>
    </div>
    <div class="main"></div>
    <div class="grid-container"></div>
    <section class="popup-container hidden">
      <div class="popup-window">
        <div class="close-btn">
          <i id="close" class="fa-solid fa-xmark"></i>
        </div>
        <div class="popup-image">
          <img src="." alt="popup-image" />
    
        </div>
        <div class="item-info">
          <h3 class="dish-name"></h3>
          <p class="instruction"></p>
        </div>
        <div class="comments-container">
          <h4 class="comments-counter"></h4>
          <div class="comment-content">
            <ul class="comments-generator"></ul>
          </div>
          <span id="comments-spinner" class="spinner"></span>
        </div>
        <div class="add-comment"></div>
      </div>
    </section>
    <footer>
      <div>
        <p>
          created by
          <a href="http://github.com/lawrahkonwea" class="github-link"
            >lawrahkonwea</a
          >

        </p>
      </div>
    </footer>
  </body>
</html>
